name: Tukang Commit

on:
  push:
    branches:
      - main
      
  schedule:
    - cron: "1 * * * *"

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Modify last update
        run: | 
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo "## ðŸ¤” LAST UPDATED AT: ${d}" > update.md

      - name: Commit changes
        run: |
          wget https://raw.githubusercontent.com/mizukanaAlt/still-commit/main/push.sh
          bash Dependency.sh
          
      - name: GitHub Push
        run: |
          git push

